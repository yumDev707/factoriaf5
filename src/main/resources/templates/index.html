<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Galería de Imágenes</h1>
        
        <div th:replace="~{components/addImage :: addImage}"></div>

        <div class="row">
            <section class="images col-12 col-sm-6 col-md-3 mb-4" th:each="img : ${totalImages}">
                <div class="">
                    <div class="card">
                        <img class="card-img-top" th:src="'../images/gallery/' + ${img.url}" alt="Imagen">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${img.title}"></h5>
                            <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editModal" th:attr="data-id=${img.id}">Editar</button>
                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal" th:attr="data-id=${img.id}">Eliminar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="~{components/editImage :: editImage}"></div>
        <div th:replace="~{components/deleteImage :: deleteImage}"></div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
