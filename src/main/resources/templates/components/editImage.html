<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imagen</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="editImage">
     <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editImageModalLabel">Editar Imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <form th:action="@{/index/editImage}" th:object="${image}" method="post" enctype="multipart/form-data">
					    <input type="hidden" th:field="*{id}" />
					
					    <div class="form-group">
					        <label for="editImageTitle">Título</label>
					        <input type="text" th:field="*{title}" class="form-control" id="editImageTitle" placeholder="Título de la imagen">
					    </div>
					    
					    <div class="form-group">
					        <label for="editImageFile">Selecciona una nueva imagen</label>
					        <input type="file" name="imageFile" class="form-control-file" id="editImageFile" accept="image/*">
					        <small class="form-text text-muted">Si no seleccionas una nueva imagen, se conservará la actual.</small>
					    </div>
					    
					    <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					        <button type="submit" class="btn btn-primary">Guardar cambios</button>
					    </div>
					</form>

                </div>
            </div>
        </div>
    </div>

	<script>
    document.addEventListener('DOMContentLoaded', () => {
        const editModal = document.getElementById('editModal');
        const editButtons = document.querySelectorAll('[data-target="#editModal"]');
        
        editButtons.forEach(button => {
            button.addEventListener('click', () => {
                const imageId = button.getAttribute('data-id');
                const title = button.getAttribute('data-title');
                const url = button.getAttribute('data-url');
                
                // Asigna valores al formulario dentro del modal
                editModal.querySelector('input[name="id"]').value = imageId;
                editModal.querySelector('input[name="title"]').value = title;
                editModal.querySelector('input[name="title"]').setAttribute('placeholder', title);
                editModal.querySelector('input[name="url"]').setAttribute('value', url);
            });
        });
    });
</script>
	

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
